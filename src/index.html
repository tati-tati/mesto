<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <!--скпипты-->
  <!-- <script type="module" src="./pages/index.js" defer></script> -->
</head>

<body class="page">
<!--header-->
  <header class="header">
    <img class="header__logo" src="<%=require('./images/mesto_logo.svg')%>" alt="логотип место">
  </header>

<!--main-->
  <main class="content"> <!--пустой класс-->
<!--profile-->
    <section class="profile">
      <button class="profile__avatar-button button">
        <img class="profile__avatar" src="#" alt="аватар">
      </button>
      <h1 class="profile__name"></h1>
      <p class="profile__description"></p>
      <button class="profile__edit-button button" type="button" aria-label="Редактировать профиль"></button>
      <button class="profile__add-button button" type="button" aria-label="Добавть фото"></button>
    </section>

    <section class="elements" aria-label="Галерея">
    <!--сюда через JS попадают карточки-->
    </section>
  </main>

<!--footer-->
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

<!--popup edit profile-->
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button button" aria-label="Закрыть редактор профиля"></button>

      <form
      class="popup__form popup__form_profile"
      action="#" name="profile-form"
      novalidate>

        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <!--id input-name-->
        <input
         class="popup__input popup__input_edit_name"
         id="input-name"
         type="text"
         name="name"
         placeholder="Имя"
         minlength="2"
         maxlength="40"
         required>
        <span class="error" id="input-name-error"></span>

        <!--id input-job-->
        <input
         class="popup__input popup__input_edit_job"
         id="input-job"
         type="text"
         name="about"
         placeholder="Описание профиля"
         minlength="2"
         maxlength="200"
         required>
        <span class="error" id="input-job-error"></span>
        <button class="popup__save-button popup__save-button_edit button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!--popup edit CONFIRM-->
  <div class="popup popup_edit-confirm">
    <div class="popup__container">
      <button class="popup__close-button button" aria-label="Закрыть окно подтверждения"></button>
      <form
      class="popup__form popup__form_confirm"
      action="#" name="profile-form-confirm"
      novalidate>
        <h2 class="popup__title popup__title_padding_small">Вы&nbsp;уверены?</h2>
        <button class="popup__save-button popup__save-button_nomargin button" type="submit">Да</button>
      </form>
    </div>
  </div>

  <!--popup EDIT PROFILE Avatar-->
  <div class="popup popup_edit_avatar">
    <div class="popup__container">
      <button class="popup__close-button button" aria-label="Закрыть форму обновления аватара"></button>
      <form
       class="popup__form popup__form_edit_avatar"
       action="#"
       name="edit-avatar-form"
       novalidate>

        <h2 class="popup__title">Обновить&nbsp;аватар</h2>

        <!--id input-avatar-->
        <input
         class="popup__input popup__input_edit_avatar-source"
         id="input-avatar"
         type="url"
         name="avatar"
         placeholder="Ссылка на картинку"
         required>
        <span class="error" id="input-avatar-error"></span>

        <button class="popup__save-button popup__save-button_edit_avatar button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!--popup add picture-->
  <div class="popup popup_add_picture">
    <div class="popup__container">
      <button class="popup__close-button button" aria-label="Закрыть форму добавления картинок"></button>
      <form
       class="popup__form popup__form_post"
       action="#"
       name="add-picture-form"
       novalidate>

        <h2 class="popup__title">Новое&nbsp;место</h2>
        <!--id input-title-->
        <input
         class="popup__input popup__input_edit_title"
         id="input-title"
         type="text"
         name="name"
         placeholder="Название"
         minlength="2"
         maxlength="30"
         required>
        <span class="error" id="input-title-error"></span>

        <!--id input-url-->
        <input
         class="popup__input popup__input_edit_picture-source"
         id="input-url"
         type="url"
         name="link"
         placeholder="Ссылка на картинку"
         required>
        <span class="error" id="input-url-error"></span>

        <button class="popup__save-button popup__save-button_add button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!--popup image preview-->
  <div class="popup popup_show_picture">
    <div class="popup__preview">
      <button class="popup__close-button button" aria-label="Закрыть"></button>
      <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="фото">
      <h2 class="popup__subtitle"></h2>
    </div>
  </div>

<!--templete карточка-->
  <template class="card-templete" id="card-templete">
    <article class="elements__element">
      <button class="elements__delete-button button" type="button" aria-label="Удалить"></button>
      <img class="elements__image" src="#" alt="фото">
      <h2 class="elements__title"></h2>
      <button class="elements__like-button button" type="button" aria-label="Поставить лайк"></button>
      <p class="elements__like-number">0</p>
    </article>
  </template>

</body>
</html>
