<!DOCTYPE html>
<html lang="ru">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Mesto</title>

<body class="page">

<!--main-->
  <main class="content"> <!--пустой класс-->
<!--profile-->

    <section class="elements" aria-label="Галерея">
      <div class="elements__element">
        <img class="elements__image" src="./images/kamchatka_ars-gadz.jpg" alt="фото Камчатка">
        <h2 class="elements__title">Камчатка</h2>
        <button class="elements__like-button"></button>

      <!--карточки-->


    </section>

<!--footer-->
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

<script src="./scripts/index.js"></script>
