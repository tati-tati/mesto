<!--popup edit profile-->
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button button" aria-label="Закрыть редактор профиля"></button>
      <form class="popup__form popup__form_profile" action="#" name="profile-form">
        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <input class="popup__input popup__input_edit_name" type="text" name="name" placeholder="Имя">
        <input class="popup__input popup__input_edit_job" type="text" name="description" placeholder="Описание профиля">
        <button class="popup__save-button button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!--popup add picture-->
  <div class="popup popup_add_picture">
    <div class="popup__container">
      <button class="popup__close-button button" aria-label="Закрыть форму добавления картинок"></button>
      <form class="popup__form popup__form_post" action="#" name="add-picture-form">
        <h2 class="popup__title">Новое&nbsp;место</h2>
        <input class="popup__input popup__input_edit_title" type="text" name="title" placeholder="Название">
        <input class="popup__input popup__input_edit_picture-source" type="text" name="picture-source" placeholder="Ссылка на картинку">
        <button class="popup__save-button popup__save-button_add button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!--popup image preview-->
  <div class="popup popup_show_picture">
    <div class="popup__preview">
      <button class="popup__close-button button" aria-label="Закрыть"></button>
      <img class="popup__image" src="./images/Teriberka-Murmansk-obl.jpg" alt="фото">
      <h2 class="popup__subtitle">Териберка</h2>
    </div>
